<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="boter-kaas-eiren/css/style.css">
</head>

<body>
    <h1 class="title">tic tac toe</h1>
    <p>Player-X</p>
    <input type="text" class="input">
    <p>Player-O</p>
    <input type="text" class="input-2">
   <button class="submit">submit</button> 

    <div class="wrapper">
        <button data-index="1" class="boxes one"></button>
        <button data-index="2" class="boxes two"></button>
        <button data-index="3" class="boxes three"></button>
        <button data-index="4" class="boxes four"></button>
        <button data-index="5" class="boxes five"></button>
        <button data-index="6" class="boxes six"></button>
        <button data-index="7" class="boxes seven"></button>
        <button data-index="8" class="boxes eight"></button>
        <button data-index="9" class="boxes nine"></button>
        <button class="reset"> reset board</button>
        <article class="leader-board">
           <span class="player1">player</span> <span class="won-X">0 </span>
           <br>
           <span class="player2">player</span> <span class="won-O">0 </span>
           <button class="reset-score">reset score</button>
        </article>
        <article class="board-info"></article>
    </div>
    <script src="boter-kaas-eiren/js/main.js"></script>
</body>

</html>
